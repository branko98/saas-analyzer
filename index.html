<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaaS Product Analyzer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .container { background: white; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 600px; width: 100%; }
    .header { background: linear-gradient(135deg, #17305d 0%, #0f1f3d 100%); color: white; padding: 40px 30px; text-align: center; border-radius: 16px 16px 0 0; }
    .header h1 { font-size: 32px; margin-bottom: 10px; }
    .content { padding: 40px 30px; }
    .form-group { margin-bottom: 24px; }
    .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
    .form-group input { width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; }
    .form-group input:focus { outline: none; border-color: #17305d; }
    .submit-btn { width: 100%; background: linear-gradient(135deg, #17305d 0%, #0f1f3d 100%); color: white; padding: 16px; border: none; border-radius: 8px; font-size: 18px; font-weight: 600; cursor: pointer; }
    .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(23,48,93,0.4); }
    .error-message { background: #fee; border: 1px solid #fcc; padding: 12px; border-radius: 6px; margin-bottom: 20px; color: #c33; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîç SaaS Analyzer</h1>
      <p>AI-powered competitive analysis</p>
    </div>
    <div class="content">
      <div id="error" class="error-message"></div>
      <form id="form">
        <div class="form-group">
          <label>SaaS Website URL *</label>
          <input type="text" id="url" required>
        </div>
        <div class="form-group">
          <label>Company Name *</label>
          <input type="text" id="company" required>
        </div>
        <div class="form-group">
          <label>Email *</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label>Access Code *</label>
          <input type="text" id="code" required>
        </div>
        <button type="submit" class="submit-btn" id="btn">Start Analysis ‚Üí</button>
      </form>
    </div>
  </div>
  <script>
    const form = document.getElementById('form');
    const btn = document.getElementById('btn');
    const err = document.getElementById('error');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.style.display = 'none';
      btn.disabled = true;
      btn.textContent = 'Submitting...';
      
      // KLJUƒåNA PROMENA: ≈†aljemo kao FormData, NE JSON!
      const formData = new FormData();
      formData.append('SaaS URL', document.getElementById('url').value.trim());
      formData.append('Client Name', document.getElementById('company').value.trim());
      formData.append('Email', document.getElementById('email').value.trim());
      formData.append('Access Code', document.getElementById('code').value.trim());
      
      try {
        const res = await fetch('https://n8n.app.everythink.pro/form/8bffd6db-c30d-4b0e-a6f5-c80c209c03fa', {
          method: 'POST',
          body: formData  // ‚Üê FormData automatski koristi multipart/form-data
        });
        
        if (res.ok) {
          document.querySelector('.container').innerHTML = '<div style="padding:60px;text-align:center"><div style="font-size:64px">‚úÖ</div><h2 style="color:#28a745;margin:20px 0">Success!</h2><p>Check your email for next steps.</p></div>';
        } else {
          throw new Error('Server error');
        }
      } catch (error) {
        err.textContent = '‚ùå Failed. Try again.';
        err.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Start Analysis ‚Üí';
      }
    });
  </script>
</body>
</html>
